assets_dir: assets/icons/

# Creator configuration for assets
# This defines who owns the uploaded icons and assets
creator:
  id: "12345678"  # User ID or Group ID
  type: "user"    # "user" or "group"

# If payment is needed to create badges, set to "user" to pay from your account, or "group" to pay from group funds
badge_payment_source: "user"

# Output path for generated Luau config file
# After sync, generates a file with all resource IDs for use in-game
output_path: "src/shared/Config.luau"

universe:
  id: 123456789  # Your Universe ID (required)
  name: "My Awesome Game"
  description: "Updated via rbxsync!"
  genre: "adventure"
  playable_devices: ["computer", "phone", "tablet"]  # "computer", "phone", "tablet", "console", "vr"
  max_players: 50
  private_server_cost: "disabled"  # "disabled", "0" for free, or a number for paid

game_passes:
  - name: "VIP Pass"
    description: "Exclusive access and perks"
    price: 100
    icon: "vip.png"
    is_for_sale: true

developer_products:
  - name: "Speed Boost"
    description: "Double speed for 5 minutes"
    price: 50
    icon: "boost.png"
    is_active: true


badges:
  - name: "First Win"
    description: "Awarded for your first victory!"
    icon: "first_win.png"
    is_enabled: true

places:
  - place_id: 1234567890
    file_path: "places/start_place.rbxl"
    publish: true
